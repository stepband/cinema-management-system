{% block title %}All movies{% endblock %}

{% block content %}
  <h1>Movies list</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Genres</th>
        <th>Release Date</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>
            {% for genre in movie.genre.all %}
              {{ genre.name }}
            {% endfor %}
          </td>
          <td>{{ movie.release_date }}</td>
          <td>{{ movie.duration }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
